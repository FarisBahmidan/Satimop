<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sati</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="/dist/all.min.css">
</head>

<body class="overflow-hidden">
    <!----------------------- aside -->
    <aside class="sidebar">
        <div class="asid_bag  top-0  absolute flex justify-between  h-[100vh]">
            <div class="selct_box w-[300px]  p-2 bg-gray-900">
                <!-- Open aside -->
                <div class="toggle-settings cursor-pointer flex absolute text-2xl px-2 pl-[0.95rem] py-3 right-[-1.4em] top-14 rounded-r-lg text-white bg-gradient-to-r from-gray-900 to-blue-500"
                    onclick="Open()">
                    <i class="settin fas fa-cog fa-spin  text-Iconsclamps"></i>
                </div>
                <!-- Open aside -->

                <!-- (User name) -->
                <div class="text-gray-100 text-xl ">
                    <!-- ----- user name ----- -->
                    <div class="p-2.5 pt-0 mt-0 flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="fa-solid fa-user-tie text-Iconsclamps px-2 py-1 bg-blue-600 rounded-lg"></i>
                            <h1 class="font-bold text-gray-200 text-clamps ml-3">Mohmed Abu Salem</h1>
                        </div>
                    </div>
                    <!-- ----- user name ----- -->


                    <!-- titel Current Page -->
                    <div class="titel relative">
                        <h1
                            class="text-left font-bold my-6 w-fit before:absolute before:-bottom-2 before:w-1/2 before:rounded-full before:bg-slate-50 before:h-1">
                            Current Page</h1>
                    </div>
                    <!-- titel Current Page -->
                    <p class=" text-xs text-left text-slate-400">Home ></p>
                </div>
                <!-- (User name) -->

                <!--- -(Search iput)-  --->
                <div
                    class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search"
                        class="text-[15px] ml-4 w-full bg-transparent focus:outline-none">
                </div>
                <!--- -(Search iput)-  --->

                <!--- -(Menu)-  --->
                <div
                    class="p-2.5 mt-3  mx-auto flex items-center justify-center rounded-md px-4 duration-300 text-white bg-blue-600 hover:bg-blue-900">
                    <i class="fa-solid fa-house-chimney text-4xl text-white"></i>
                    <span class="text-[25px] ml-4 text-gray-200 w-full text-center">Home</span>
                </div>
                <!--- -(Menu)-  --->

                <hr class="my-2 ">

                <!-- Menu platform -->
                <div class="contint platform">
                    <div class="p-2.5 mt-3 select-none flex items-center rounded-md px-4 duration-300 cursor-pointer text-white"
                        onclick="dropdown()">
                        <div class="relative flex items-center">
                            <span class="text-sm mr-4" id="arrow">
                                <i class="fas fa-angle-right"></i>
                            </span>
                            <div
                                class="contint flex items-center before:absolute before:-bottom-2 before:left-0 before:w-full before:rounded-full before:h-1 before:bg-gray-300">
                                <i class="fa-solid fa-earth-africa "></i>
                                <div class="flex justify-between w-full items-center">
                                    <span class="text-[25px] ml-4 font-bold text-gray-200">platform</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="select-none  mt-2 w-4/5 mx-auto text-gray-200" id="submenu">
                        <!-- Point Of Sales -->
                        <div class="col relative w-fit text-left text-sm font-thin" id="col" onclick="titel()">
                            <span
                                class="text-sm w-full mb-4 mt-7 cursor-pointer  flex items-center gap-1 before:absolute before:-bottom-1 before:w-[100%] before:h-[2%] before:rounded-full before:bg-slate-200 before:left-0">
                                <i class="fa-solid fa-angle-down -rotate-90"></i>
                                <h1 class="text-[20px]">Point Of Sales</h1>
                            </span>
                        </div>
                        <!-- Point Of Sales -->

                        <!-- Menu titel -->
                        <div class="select-none text-left text-sm font-thin mx-auto mt-8 w-4/5 text-gray-200"
                            id="colsubmenu">
                            <div class="col relative">
                                <span
                                    class="text-sm w-full shadow-boxShad shadow-slate-500 cursor-pointer  flex items-center gap-1 bg-gray-800 px-3 py-2 rounded-sm">
                                    <i class="fas fa-theater-masks mr-6"></i>
                                    <h1 class="font-bold text-sm text-[25px] text-center">Menu titel</h1>
                                </span>
                            </div>
                        </div>
                        <!-- Menu titel -->
                    </div>
                </div>
                <!-- Menu platform -->
            </div>
        </div>
    </aside>
    <!------------------------ aside -->

    <header class="bg-gray-900 h-fit text-white items-center py-0">
        <div class="containe">
            <nav class="flex justify-between     items-center">
                <div class="last">
                    <h1 class="font-bold lg:text-lg text-clamps ml-4 ">Mohmed Abu Salem</h1>
                </div>
                <div class="last">
                    <h1 class="font-bold text-clamps ml-4">Last-Login: <span class="font-thin">25/12/23
                            10:05</span></h1>
                </div>
                <div class="last">
                    <h1 class="font-bold text-clamps">BUSINESS <span>Company</span></h1>
                </div>
                <div class="flex flex-row-reverse">
                    <div class="p-2.5 bg-red-900 flex items-center  px-4 duration-300 cursor-pointer text-white">
                        <i class="fa-solid fa-right-from-bracket lg:text-lg text-clamps"></i>
                        <span class="lg:text-lg text-clamps ml-4 text-gray-200">Log Out</span>
                    </div>
                    <div class="p-2.5 bg-regal-blue flex items-center  px-4 duration-300 cursor-pointer text-white">
                        <i class="fa-solid fa-home lg:text-lg text-clamps"></i>
                    </div>
                </div>
            </nav>
        </div>
    </header>





    <script>
        let opens = document.querySelector(".asid_bag")
        let Icon = document.querySelector(".toggle-settings .settin")

        function dropdown() {
            document.querySelector('#submenu').classList.toggle('hidden')
            // document.querySelector('#submenu').classList.toggle('hidden')
            // document.querySelector('#arrow').classList.toggle('rotate-90')
        }
        dropdown()
        function Open() {
            opens.style = "transition: ease .7s;"
            Icon.classList.toggle("fa-spin");
            document.querySelector('.asid_bag').classList.toggle('left-[-300px]')
        }
        Open()
        function titel() {
            document.querySelector('#colsubmenu').classList.toggle('hidden')
        }
        titel()


    </script>

</body>

</html>
